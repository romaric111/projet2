<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/73ac4ec750.js"
      crossorigin="anonymous"
    ></script>
    <script src="forge.min.js"> </script>
    <script language="javascript" src="contact.js"></script>
    <!--<script language="javascript" src="message.js"></script>-->
    <title>Courriel</title>
  </head>
  <body>
    <div class="container main-card">
      <div>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              Messages
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              Carnet d'addresse
            </button>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <div class="row">
              <div class="col-7 form">Voici la liste de vos différents contacts</div>
            </div>

            <div class="row">
              <div class="col-7">
                <ol class="list-group list-group-numbered over" id="msgList">
                   <!-- <script>
                    for (let index = messages.length - 1; index >= 0; index--) {
                      var i = index;
                      document.write(
                        "<li class='list-group-item d-flex justify-content-between align-items-start'>"
                      );
                      document.write("<div class='ms-2 me-auto over'>");

                      document.write(
                        "<div class='fw-bold'>" +
                          messages[index].email +":"+messages[index].date+" "+messages[index].heure+
                          "</div><p class='text-wrap'>" +
                          messages[index].msg +
                          "</p>"
                      );

                      document.write("</div>");
                      document.write("</li>");
                    }
                  </script>  -->
                </ol>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-7">
                <form action="http://http://localhost:3333/addLette" method="post">
                  <div class="mb-3">
                    <label for="inputEmailD" class="form-label"
                      >Addresse email du destinataire</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmailD"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputMsg" class="form-label">Message</label>
                    <textarea class="form-control" id="inputMsg"></textarea>
                  </div>

                  <input
                    type="button"
                    id="send"
                    class="btn btn-primary text-align-center"
                    value="Envoyer"
                    onclick="senddonnées();"
                  />
                  <input id="decrypt" type="button"
                  class="btn btn-primary text-align-center"
                   value="Decrypt"><br>
                </form>
                <div class="result">bien</div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            <div class="row">
              <div class="col-7 form">Voici la liste de vos différents contacts</div>
            </div>

            <div class="row">
              <div class="col-7">
                <table id="crslst" class="table table-striped table-hover">
                  <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nom</th>
                    <th>Actions</th>
                  </tr>
                  <script>
                    for (let index = 0; index < contacts.length; index++) {
                      var i = index;
                      document.write("<tr>");
                      document.write(
                        "<td>" +
                          contacts[index].id +
                          "</td><td>" +
                          contacts[index].email +
                          "</td><td>" +
                          contacts[index].name +
                          "</td> <td> " +
                          "<i class='fa-solid fa-trash text-danger' onclick='deleteContact(contacts[i].id)'></i> " +
                          "</td>"
                      );
                      document.write("</tr>");
                    }
                  </script>
                </table>
              </div>
            </div>
            <br />

            <div class="row">
              <div class="col-7">
                <form>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label"
                      >Addresse email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      aria-describedby="emailHelp"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputName" class="form-label"
                      >Nom du contact</label
                    >
                    <input type="text" class="form-control" id="inputName" />
                  </div>

                  <input
                    type="button"
                    class="btn btn-primary text-align-center"
                    id="btnAddContact"
                    value="Ajouter"
                    onclick="addContact();"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="client.js"> </script>
  </body>
</html>
